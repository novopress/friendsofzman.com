<!-- Get slug, trim to just ID, and include comments with same ID -->
{{ $slug := .Params.original_slug }}
{{ $id := replace .Params.original_slug "?p=" "" }}

{{ $path := printf "assets/comments-meta/%s-meta.html" $id }}

{{ if (fileExists $path) }}
  {{ readFile $path | safeHTML }}
  <a class="button" href="#comments">View Comments</a>
{{ end }}
