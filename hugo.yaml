ignoreErrors: ["error-remote-getjson"]

# Hugo configuration file
baseUrl: "https://friendsofzman.com/"
languageCode: "en-us"
title: ZARCHIVE
theme: PaperMod

menu:
  main:
    - name: Articles
      url: /articles
      weight: 1
    - name: Videos
      url: /videos
      weight: 2
    - name: Appearances
      url: /appearances
      weight: 3
    - name: In Memoriam
      url: /memoriam
      weight: 4
    - name: Downloads
      weight: 5
      url: /downloads
    - name: About
      weight: 6
      url: /about
    - name: Search
      weight: 7
      url: /search

taxonomies:
  category: categories


params:
  defaultTheme: light
  hideSummary: true
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
  ShowShareButtons: true
  ShowPostNavLinks: true


outputs:
  home:
    - HTML
    - RSS
    - JSON

pagination:
  pagerSize: 50

# GitHub Pages
# https://gohugo.io/host-and-deploy/host-on-github-pages/
caches:
  images:
    dir: :cacheDir/images

